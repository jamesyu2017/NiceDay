<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
		<link rel="stylesheet" href="style.css" >
		<title>Nice Day</title>
	</head>
	<body>
		<div class="container">
			<div id="myForm">
				<input class="searchbar transparent" id="search" type="text" placeholder="enter city, country" />
				<input class="button transparent" id="myBtn" type="button" value="Search">
			</div>

			<div class="panel">
				<h2 class="city" id="city"></h2>
				<div class="weather" id="weather">
					<div class="group secondary">
						<h3 id="date"></h3>
					</div>
					<div class="group secondary">
						<h3 id="description"></h3>
					</div>
					<div class="group secondary">
						<h3 id="wind"></h3>
					</div>
					<div class="group secondary">
						<h3 id="humidity"></h3>
					</div>
					
					<div class="currentWeather" id="currentWeather">
						<h1 class="temp" id="temp"><i id="condition"></i> <span id='num'></span><a class="fahrenheit active" id="fahrenheit" href="#">&deg;F</a><span class="divider secondary">|</span><a class="celsius" id="celsius" href="#">&deg;C</a></h1>
					</div>
					<div class="forecast" id="forecast"></div>
				</div>
			</div>
		</div>
			<script src="nice.js"></script>
	</body>
</html>
